services:
  # Local MySQL Database for Development
  mysql-local:
    image: mysql:8.0
    container_name: weekly-report-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: weekly_report_system
      MYSQL_USER: weekly_user
      MYSQL_PASSWORD: weekly123
    ports:
      - "3306:3306"
    volumes:
      - mysql_local_data:/var/lib/mysql
      - ./create-database-schema.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - weekly-local-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s
    restart: unless-stopped

volumes:
  mysql_local_data:
    driver: local

networks:
  weekly-local-network:
    driver: bridge