services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: weekly-report-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: qr_auth_dev
      MYSQL_USER: qrauth
      MYSQL_PASSWORD: qrauth123
    ports:
      - "3308:3306"
    volumes:
      - mysql_data_local:/var/lib/mysql
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - weekly-report-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Frontend Vue.js Application with fixed nginx config
  frontend:
    image: weekly-report-frontend:latest
    container_name: weekly-report-frontend-local
    ports:
      - "3001:80"
    networks:
      - weekly-report-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data_local:
    driver: local

networks:
  weekly-report-network:
    driver: bridge